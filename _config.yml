# General Settings
name: Shanty
title: Shanty
job_title: Update Blog
email: ''
description: ''
title_image: /assets/images/logo.png
# avatar: https://example.com/hi.png
favicon: /favicon.ico
twitter_handler: ''
analytics_code: ''
disqus: ''
github_username: ''

# Social Accounts
social_networks:
- { name: facebook, url: '' }
- { name: twitter, url: '' }
- { name: instagram, url: '' }
- { name: google-plus, url: '' }
- { name: linkedin, url: '' }
- { name: skype, url: '' }
- { name: github, url: '' }
- { name: codepen, url: '' }
- { name: stack-overflow, url: '' }
- { name: dribbble, url: '' }
- { name: behance, url: '' }
- { name: pinterest, url: '' }
- { name: tumblr, url: '' }
- { name: youtube, url: '' }
- { name: vimeo, url: '' }
- { name: vine, url: '' }
- { name: 500px, url: '' }
- { name: flickr, url: '' }
