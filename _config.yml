- { name: xing, url: '' }
- { name: bitcoin, url: '' }
- { name: pocket, url: '' }
- { name: applemusic, url: '' }

# Modules Settings
show_categories: 0
show_tags: 0
show_email: 0
show_rss: 1
show_comments: 1
show_menu: 1
fixed_sidebar: 1

# Plugins
plugins:
  - jekyll-avatar
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: "true"

# Serving
url: "https://shanty.ps"
baseurl: "updates"

# Includes
include: ["_pages"]

# Outputting
permalink: ":slug"
category_dir: categories

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Conversion
markdown: kramdown
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles
excerpt_separator: "<!-- more -->"

# Assets Settings
sass:
  sass_dir: assets/css
  style: compressed
